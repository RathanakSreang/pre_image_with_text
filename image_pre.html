<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    .image { 
       position: relative; 
       width: 100%; /* for IE 6 */
    }

    h2 { 
       position: absolute; 
       bottom: 10px; 
       left: 0; 
       width: 100%; 
    }
    h2 span { 
      color: white; 
      font: bold 24px/45px Helvetica, Sans-Serif; 
      letter-spacing: -1px;  
      background: rgb(0, 0, 0); /* fallback color */
      background: rgba(0, 0, 0, 0.7);
      padding: 10px; 
    }
    h2 span.spacer {
      padding:0 5px;
    }
  </style>
</head>
<body>
  <div class="image">
    <img src="IMG_0624 600x800.jpg" alt="" />
    <h2><span>A Movie in the Park:<span class='spacer'></span><br /><span class='spacer'></span>Kung Fu Panda</span></h2>
  </div>
</body>
</html>
